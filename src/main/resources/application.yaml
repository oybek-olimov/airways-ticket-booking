spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/airways_ticket_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  jackson:
    serialization:
      INDENT_OUTPUT: true

server:
  port: 8080

swagger:
  enabled: true

logging:
  level:
    org:
      springframework: DEBUG
